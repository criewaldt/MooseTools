<body>
    <div class="container">
    
    
        <form name="input" action="/submit" method="POST">
            
        <div class="row text-center">
          <div class="col-xs-12">
            <h1>Oops!</h1>
            <img src="static/imgs/moose.png">
            
            <h3>There was a problem...</h3><br><br>
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}  
              {% for message in messages %}
                <div class="alert alert-danger" role="alert"><h4>{{ message }}</h4></div>
              {% endfor %}
              
            {% endif %}
          {% endwith %}
                        
            
          </div>

        </div>
        <!-- end of row -->
        
        
        
    </div>
    <!-- end of container -->
